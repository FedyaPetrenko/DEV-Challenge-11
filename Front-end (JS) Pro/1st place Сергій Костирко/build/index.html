<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><!-- Make the page mobile compatible --><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="mobile-web-app-capable" content="yes"><title>Canban board</title><link href="/style.css" rel="stylesheet"></head><body><!-- Display a message if JS has been disabled on the browser. --><noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript><!-- The app hooks into this div --><div id="root" style="display:none" data-bind="visible: loaded"><ul class="c-nav c-nav--inline"><li class="c-nav__item" data-bind="click: startAddingBoard">Додати дошку</li><li class="c-nav__item" data-bind="click: startManageUsers">Користувачі</li><li class="c-nav__item" data-bind="click: startManageCategories">Категорії</li><li class="c-nav__item" data-bind="click: startManageArchive">Архів</li></ul><header><div class="o-grid"><div class="o-grid__cell o-grid__cell--width-66"><div class="o-form-element"><label class="c-label" for="nickname">Фільтрація:</label><div class="c-input-group"><div class="o-field"><select class="c-field" data-bind="value: filterByAssigny, options: users, optionsText: 'name', optionsValue: 'id', optionsCaption: 'Виберіть користувача'"></select></div><div class="o-field"><select class="c-field" data-bind="value: filterByTag, options: tags, optionsCaption: 'Виберіть тег'"></select></div><div class="o-field"><select class="c-field" data-bind="value: filterByCategory, options: categories, optionsText: 'name', optionsValue: 'id', optionsCaption: 'Виберіть категорію'"></select></div></div></div></div><div class="o-grid__cell"><div class="o-form-element"><label class="c-label" for="nickname">Пошук:</label><input type="search" class="c-field" data-bind="value: searchString, valueUpdate: 'keyup'"/></div></div></div></header><div data-bind="sortable: { data: boards, connectClass: 'board-list'}" class="board-list"><board params="model: $data, showButton: $index() === 0, addCard: $parent.addCard, getBoardCards: $parent.getBoardCards, deleteCard: $parent.deleteCard, deleteBoard: $parent.deleteBoard"></board></div><!-- ko if: currentBoard --><div class="c-overlay" data-bind="click: cancelAddingBoard"></div><div class="o-modal"><board-edit params="model: currentBoard, save: addBoard, cancel: cancelAddingBoard"></board-edit></div><!-- /ko --><!-- ko if: boardToConfirmDelete --><board-delete-confirmation params="model: boardToConfirmDelete, boards: boards, remove: confimBoardDelete, move: moveCardsOnDelete, cancel: rejectDelete"></board-delete-confirmation><!-- /ko --><!-- ko if: manageUsers --><users params="users: users, addUser: addUser, removeUser: removeUser, close: stopManageUsers"></users><!-- /ko --><!-- ko if: manageCategories --><categories params="categories: categories, addCategory: addCategory, removeCategory: removeCategory, close: stopManageCategories"></categories><!-- /ko --><!-- ko if: manageArchive --><archive params="cards: cards, close: stopManageArchive, deleteCard: deleteCard"></archive><!-- /ko --></div><!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out the webpack config files in internals/webpack for details) --><script type="text/javascript" src="/main.ad31b8888c4bc60ff607.js"></script></body></html>
